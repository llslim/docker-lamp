version: '3'

services:
   drupal:
     depends_on:
       - db
     image: phpcore:latest
     volumes:
       - c:/webroot/public/html:/var/www/html
       - ./conf/msmtp/msmtprc:/etc/msmtprc
       - ./conf/php/default.ini:/usr/local/etc/php/conf.d/default.ini
     ports:
       - 80
     restart: always
#     environment

   db:
     image: mysql:5.7
     volumes:
       - ./conf/mysql:/etc/mysql/conf.d
       - ./src/databases:/docker-entrypoint-initdb.d
#       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: myroot
       MYSQL_DATABASE: ussaac
       MYSQL_USER: myuser
       MYSQL_PASSWORD: mypassword

   mail:
     image: mailhog/mailhog
     ports:
       - 8025
     restart: always


   pma:
     image: phpmyadmin/phpmyadmin
     ports:
       - 80
     restart: always

